<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Notas</title>
</head>
<style>
    table{
        border-collapse: collapse;
    }
    .titulo-principal{
        background-color: gray;
        color: white;
    }
    .sub{
        text-align: left;
    }
    th, td{
        border: 1px solid rgb(0, 0, 0);
        padding: 10px;
        text-align: center;
    }
</style>
<body>
    <table>
        <thead> <!--Cabeça da tabela-->
            <tr>
                <th scope="col" rowspan="2" class="titulo-principal">Área</th>
                <th scope="col" rowspan="2" class="titulo-principal">Disciplina</th>
                <th scope="colgroup" colspan="2" class="titulo-principal">Notas</th>
                <th scope="col" rowspan="2" class="titulo-principal">Méida</th>
            </tr>
            <tr>
                <th scope="col" class="titulo-principal">Nota 1</th>
                <th scope="col" class="titulo-principal">Nota 2</th>
            </tr>
        </thead>
        <tbody> <!--Corpo da tabela-->
            <tr>
                <th scope="rowgroup" rowspan="4" class="subtitulos">Exatas</th>
                <td class="sub">Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="sub">Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="sub">Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="sub">Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row" colspan="4" class="titulo-principal sub">Média de Exatas</th>
                <th class="titulo-principal">0.0</th>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td class="sub">História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="sub">Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row" colspan="4" class="titulo-principal sub">Média de Humanas</th>
                <th class="titulo-principal">0.0</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
