    <h1>Parágrafos e quebreas de linhas</h1>

    <p>Você pode 
        escrever um
        parágrafo
        de qualquer jeito
        basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt/p&gt;.
    </p>
    <p>Se precisar quebrar
        o texto em qualquer lugar
        espercifico <br> como esse,
        você pode usar a tag &lt;br&gt;
    </p>

        &#x1F600;
        &#x1f590;
