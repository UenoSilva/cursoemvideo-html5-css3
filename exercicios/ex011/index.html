<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/musica-2.mp3" type="audio/mpeg">
        <source src="midia/musica-2 - Copia.ogg" type="audio/ogg">
    </audio>
    <p>Não conseguiu reproduzir o áudio, então baixe a música.<a href="midia/musica-2.mp3" download="musica-2.mp3" type="audio/mpeg">clique para baixar a música.</a></p>
</body>
</html>
